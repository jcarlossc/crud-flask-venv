{% extends "base.html" %}

{% block content %}
    <h2 class="display-6 text-center">EDITAR CLIENTE</h2>
    <a href="{{ url_for('index') }}"><input type="button" class="btn btn-secondary" value="Voltar"></a><br /><br />
    <form method="POST">
        <div class="form-group">
            <label for="nome">NOME</label>
            <input type="text" class="form-control" name="nome" aria-describedby="emailHelp" placeholder="{{ cliente[1] }}" required>
        </div>
        <div class="form-group">
            <label for="cpf">Cpf</label>
            <input type="text" class="form-control" name="cpf" placeholder="{{ cliente[2] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="{{ cliente[3] }}" required>
        </div><br />
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
{% endblock %}
